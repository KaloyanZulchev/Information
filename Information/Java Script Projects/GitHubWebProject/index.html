<body>
    <form>
        <div class="register-form-container">
            <h1>Registration</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username-input" placeholder="Enter Username" name="uname" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password-input" placeholder="Enter Password" name="psw" required>

            <button type="button" id="register-button" onclick="register()">Register</button>
        </div>
    </form>
    <br>
    <form>
        <div class="login-form-container">
            <h1>Login</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username-input" placeholder="Enter Username" name="uname" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password-input" placeholder="Enter Password" name="psw" required>

            <button type="button" id="login-button" onclick="userLogin()">Login</button>
            <button type="button" id="logout" onclick="userLogout()">Logout</button>
        </div>
    </form>
